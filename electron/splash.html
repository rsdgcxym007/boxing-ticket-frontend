<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patong Boxing - Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: url('./.output/public/images/logo/LOGOFC.svg') no-repeat center;
            background-size: contain;
            animation: pulse 2s infinite;
        }

        .app-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .app-subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
            animation: blink 1.5s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes blink {
            0%, 50% { opacity: 0.7; }
            25%, 75% { opacity: 1; }
        }

        .version {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo"></div>
        <div class="app-name">PATONG BOXING</div>
        <div class="app-subtitle">Ticket Management System</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading application...</div>
    </div>
    <div class="version">v1.0.0</div>

    <script>
        // Auto-hide splash after a maximum time
        setTimeout(() => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.close();
            }, 500);
        }, 5000);
    </script>
</body>
</html>
